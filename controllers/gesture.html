	<h1>Gesture Controller Driving</h1>

	<button id = "rov-go" style = "madding: 15px 30px 16px; font-size: 17px; background-color: #437EC4; color: white">Driver Rover</button>

	<button id = "openrov-go" style = "madding: 15px 30px 16px; font-size: 17px; background-color: #437EC4; color: white">Drive OpenROV</button>

	<script>
		// interface-button handling
		$('#rov-go').click(function(e) {
   		  gesture.mode = gesture.MODE_ROVER;
		  if (!gesture.armed) {
			gesture.armed = true;
			$('#rov-go').html("Stop Rover!");
		  } else {
			gesture.armed = false;
			$('#rov-go').html("Drive Rover");
		  }
		});
		$('#openrov-go').click(function(e) {
   		  gesture.mode = gesture.MODE_OPENROV;
		  if (!gesture.armed) {
			gesture.armed = true;
			$('#openrov-go').html("Stop OpenROV!");
		  } else {
			gesture.armed = false;
			gesture.allStop();		  
			$('#openrov-go').html("Drive OpenROV");
		  }
		});
	</script>
